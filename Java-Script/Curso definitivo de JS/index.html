<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Debug</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
	<link rel="stylesheet" href="public/app.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="utf-8"/>
</head>
<body>
	<section id="main-container">
		<div class="container">
		<div class="row">
			<div class="col s10 push-s1"><!-- push-s1 corre la col a la derecha -->
				
				<div class="row">
					<div class="col m5 hide-on-small-only">
						<img src="public/image/android.png" class="android" />
					</div>
					<div class="col s12 m7">
						<div class="row">
						<div class="signup-box">
						<h1 class="debug">Debug</h1>
						<form action="" class="signup-form">
						<h2>Regístrate para ver nuestra galería</h2>
							<div class="section">
								<a class="btn btn-fb  hide-on-small-only">Iniciar Sesion con Facebook</a>
								<a class="btn btn-fb hide-on-med-and-up">Iniciar Sesion</a>
							</div>
							<div class="divider"></div>
								<div class="section">
									<input type="email" name="email" placeholder="Correo Electornico"/>
									<input type="text" name="name" placeholder="Nombre Completo"/>
									<input type="text" name="username" placeholder="Nombre de usuario"/>
									<input type="password" name="password" placeholder="Contraseña"/>
									<button class="btn waves-effect waves-light btn-signup" type="submit">Registrate</button>
								</div>
							
						</form>
						</div>
						</div>	
						<div class="row">
							<div class="login-box">
								¿Tienes una cuenta? <a href="/signin">Entrar</a>
							</div>
						</div>	
					</div>
				</div>
				
			</div>
		</div>
			
		</div>
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					  <a id='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>
					    
					  <ul id='dropdown1' class="dropdown-content">
					  	<li><a href="#!">Español</a></li>
					  	<li><a href="#!">Inglés</a></li>
					  </ul>
				</div>
				<div class="col s12 l3 push-l6 center-align">
					2017 Debug
				</div>
			</div>
		</div>
	</footer>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  
</body>
</html>
